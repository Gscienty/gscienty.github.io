<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<meta http-equiv="pragma" content="no-cache" />
	<title>Gscienty</title>
	<link rel="stylesheet" type="text/css" href="/style/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="/style/default.css"/>
</head>
<body>
	<script type="text/javascript" src='/javascripts/jquery-1.11.2.min.js'></script>
	<div class="container">
        <div class="page-header">
          <h1 style="font-family:'Impact'">Gscienty Blog <small>Art apprentice.</small></h1>
        </div>
        <ol id="nav-ol" class="breadcrumb" style="background:#fff">
        </ol>
		<div id="face-words" class="jumbotron" style="background:#fff;min-height:200px"></div>	
	</div>
	<div id="footer">
		<p style="text-align:center">This is Gscienty. From CHINA.</p>
	</div>
	<script type="text/javascript">
		$.getJSON('/part-page/nav.json',function (result) {
			$.each(result,function (key, value) {
				$("#nav-ol").append('<li><a href="'+value.nav_url+'"><h4>'+value.nav_label+'<small>'+value.nav_deputy+'</small></h4></a></li>')
			});
		});
		$.getJSON('/part-page/face-words.json',function (result) {
			$("#face-words").html('<p style="line-height:40px">'+result.words+'</p><br/><p style="float:right">'+result.signtime+'</p>')
		});
	</script>
	<script type="text/javascript" src='/javascripts/bootstrap.min.js'></script>
</body>
</html>
