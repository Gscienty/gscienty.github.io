<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<title>Gscienty</title>
	<link rel="stylesheet" type="text/css" href="/style/bootstrap.min.css">
</head>
<body>
	<script type="text/javascript" src='/javascripts/jquery-1.11.2.min.js'></script>
	<div class="container">
        <!-- head begin -->
        <div class="page-header">
          <h1>Gscienty Blog <small>Art apprentice.</small></h1>
        </div>
        <ol id="nav-list" class="breadcrumb" style="background:#fff">
        </ol>
        <!--head end-->
        
        
		<div id="face-words" class="jumbotron" style="background:#fff"></div>	
	</div>

	<script type="text/javascript">
		$.getJSON('/part-page/nav.json',function (result) {
			$.each(result,function (key, value) {
				$("#nav-list").append('<li><a href="'+value.nav_url+'"><h3>'+value.nav_label+'<small>'+value.nav_deputy+'</small></h3></a></li>');
			});
		});

		$.getJSON('/part-page/face-words.json',function (result) {
			$("#face-words").html('<p style="line-height:40px">'+result.words+'</p><br/><p style="float:right">'+result.signtime+'</p>')
		});
	</script>
	<script type="text/javascript" src='/javascripts/bootstrap.min.js'></script>
</body>
</html>
