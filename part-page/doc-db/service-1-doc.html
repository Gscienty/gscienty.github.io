<h2>图片简单上传（内测）</h2>
<p>接口地址：http://172.23.1.116/oauth/rest/picture/upload</p>
<p>支持请求方法：POST</p>
<p>权限限定：InnerConsumer</p>
<p>上传方法为在请求体内填充图片BinaryData内容</p>
<p>上传成功后返回图片ID，否则返回错误信息</p>
<br /><br />

<h2>图片简单获取（内测）</h2>
<p>接口地址：http://172.23.1.116/oauth/rest/picture/get</p>
<p>支持请求方法：GET</p>
<p>权限限定：ReadPicture</p>
<p>
	<table class='table'>
		<tr>
			<td>参数名</td>
			<td>参数类型</td>
			<td>参数意义</td>
		</tr>
		<tr>
			<td>pictureid</td>
			<td>Int32</td>
			<td>图片索引标识</td>
		</tr>
	</table>
</p>
