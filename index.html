<title>^_^  Hello Gscienty.</title>
<style>
    body{
        background: #663366;
    }
    img{
        border-radius: 20px;
        box-shadow: 0px 0px 30px #66CC99;
    }
    a{
        position: relative;
        display: inline-block;
        outline: none;
        text-decoration: none;
        color: #66CCCC;
        text-shadow: 0px 0px 5px #66CCCC;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 10px;
        font-weight: 500;
        -webkit-transition: color 0.6s;
        transition: color 0.6s;
    }
    a:hover{
        color: #FF9966;
        -webkit-transition:color 0.6s;
        transition: color 0.6s;
    }

    a::before,a::after{
        position: absolute;
        opacity: 0;
        font-size: 150%;
        -webkit-transition: opacity 0.2s, -webkit-transform 0.2s;
        transition: opacity 0.2s, transform 0.2s;
    }
    a::before{
        left: -0.1em;
        top: 5px;
        content: '{';
        -webkit-transform: translateX(-100%);
        transform: translateX(-100%);
    }
    a::after{
        right: -0.1em;
        top: 5px;
        content: '}';
        -webkit-transform: translateX(100%);
        transform: translateX(100%);
    }
    a:hover::before, a:hover::after{
        opacity: 1;
        -webkit-transform: translateX(0);
        transform: translateX(0);
    }
    p{
        padding-top: 20px
    }
</style>
</head>
<body>
    <div align="center" style="padding-top:10%;width:40%;margin-left:auto;margin-right:auto">
        <img src="/images/head.jpg" />
        <p>
            <a data-dummy="Home" href="/Main">Home</a>
            <a href="https://github.com/gscienty">Github</a>
            <a href="http://blog.csdn.net/gscienty">CSDN</a>
        </p>
    </div>
    
</body>
</html>
